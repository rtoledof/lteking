          value: "z8TS2w.nHdvAA:-VDt5rWDKbechfJ6PjkiWeYkAGAs5oeVGuQVJrmQv4Q"
        - name: SMTP_SERVER
          value: "smtp.gmail.com"
        - name: SMTP_PORT
          value: "587"
        - name: SMTP_USER
          value: "rtoledofernandez@gmail.com"
        - name: SMTP_PASS
          value: "chej eqte xkvn yply"
        - name: SERVER_PORT
          value: "80"
        - name: MONGO_HOST
          value: "mongodb-service"
