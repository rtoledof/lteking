          value: "http://auth"
        - name: JWT_SECRET_KEY
          value: "asdasdasdasdasdasdasdasd"
        - name: ABLY_API_KEY
          value: "z8TS2w.nyBXtw:7QTI5Uq-wOaCLoazlWNigoh9LEbGIaNdIx4nRb2ZWKM"
