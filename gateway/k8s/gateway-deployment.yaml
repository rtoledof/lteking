apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
            containers:
            - name: gateway
              image: rssolutions.registry.jetbrains.space/p/cuba-wheeler/cubawheeler/gateway:v1.0.0
              ports:
              - containerPort: 80
              env:
              - name: SUBGRAPHS
                value: "[{ 'name': 'auth', 'url': 'http://identity/query' },{ 'name': 'wallet', 'url': 'http://wallet/query' },{ 'name': 'orders', 'url': 'http://order/query'}]"
              resources:
                limits:
                  cpu: "0.5"
                  memory: "512Mi"
                requests:
                  cpu: "0.1"
                  memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 8001
      targetPort: 80
  type: LoadBalancer